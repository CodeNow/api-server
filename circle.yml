machine:
  environment:
    NODE_ENV: testing
dependencies:
  override:
    - nvm install 0.10.24
    - nvm alias default 0.10.24
    - npm install
test:
  override:
    - npm test
    - npm run coverage
    - bundle exec rake test:
      pwd: cookbook
      timeout: 99999
      branch: /(.*chef.*)|(master)/
